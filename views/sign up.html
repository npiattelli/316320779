<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>login to accepted!</title>
    <link rel="stylesheet" href="../static/style.css">
    <script defer src="../static/javasciort.js"></script>
</head>
<header>
    <nav>
        <ul>
            <li><a href="sign%20up.html" title="Sign Up"><strong>Sign Up</strong></a></li>
            <li><a href="login%20page.html" title="Log In"><strong>Log In</strong></a></li>
            <li><a href="aboutus.html" title="Go to the About Us Page"><strong>About Us</strong></a></li>
        </ul>
    </nav>
    <img class="logo" src="../img/accepted-design-template-48a9e766d62c1a3829317b368fafe817_screen.jpg"
         alt="accepted!"
         width="100" height="100"/>
</header>
<body>
<br><br><br><br><br><br>
<h1>accepted!</h1>
<p>
    welcome to your easy way to college
</p>
<br>
<form action="#">
    <label for="signupemail"></label>
    <input type="email" id="signupemail" name="signupemail" placeholder="Your Email.." required>
    <br>
    <br>
    <label for="first-name"></label>
    <input type="text" id="first-name" name="first-name" placeholder="Your First Name..." required>
    <br>
    <br>
    <label for="last-name"></label>
    <input type="text" id="last-name" name="last-name" placeholder="Your Last Name..." required>
    <br>
    <br>
    <label for="signuppassword"></label>
    <input type="password" id="signuppassword" name="signuppassword" placeholder="Password..."
           pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
           title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters"
           required>
    <br>
    <br>
    <input type="submit" value="Sign Up">
</form>

<br>
<p>Already have an account ?
    <a class="important" href="login%20page.html" title="Go to Sign In"><strong> Sign In!</strong></a>
</p>
<div id="message">
    <h3>Password must contain the following:</h3>
    <p id="letter" class="invalid">A <b>lowercase</b> letter</p>
    <p id="capital" class="invalid">A <b>capital (uppercase)</b> letter</p>
    <p id="number" class="invalid">A <b>number</b></p>
    <p id="length" class="invalid">Minimum <b>8 characters</b></p>
</div>
</body>
</html>
